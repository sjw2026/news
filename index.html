<body>
<header>

</header>

<div class="wrap">

  <!-- âœ… ë„¤ì´ë²„ ê²€ìƒ‰ + ì¶•êµ¬ê³µ ë²„íŠ¼ -->
  <div class="panel">
    <div class="naverRow">
      <form id="naverForm" action="https://search.naver.com/search.naver" method="GET" target="_blank" rel="noreferrer noopener">
        <input class="input" id="naverQuery" name="query" placeholder="ë„¤ì´ë²„ì—ì„œ ê²€ìƒ‰â€¦" />
        <button class="btnIcon" type="submit" title="ë„¤ì´ë²„ ê²€ìƒ‰">
          <span>ğŸ”</span>

      </form>

      <a class="btnIcon" href="https://m.sports.naver.com/wfootball/news" target="_blank" rel="noreferrer noopener" title="ì—¬ìì¶•êµ¬ ë‰´ìŠ¤(ë„¤ì´ë²„ ìŠ¤í¬ì¸ )">
        <span>âš½</span>

    <!-- âœ… ë¡œì»¬ í•„í„°(ì„¹ì…˜/ê²€ìƒ‰) -->
    <div class="controlsGrid">
      <select class="input" id="sectionFilter">
        <option value="">ì „ì²´ ì„¹ì…˜</option>

      <input class="input" id="q" placeholder="ì´ í˜ì´ì§€ì—ì„œ ê²€ìƒ‰ (ì œëª©/ì–¸ë¡ ì‚¬)" />
      <select class="input" id="sort">
        <option value="rank">ì •ë ¬: ìˆœìœ„</option>
        <option value="score">ì •ë ¬: ì ìˆ˜</option>

  <!-- âœ… ì „ì²´ TOP 10 -->

        <div class="blockTitle">ì „ì²´ TOP 10</div>

      </div>

</div>

<script>
/* ================= ì„¤ì • ================= */
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSN0ws79-rlmWgsTFRzGqsqN1FFDt_jz__Ot8pVLF58vD8gB99hrgJCFx-_dcSqAJ9oFjKRw-icxTBw/pub?single=true&output=csv&gid=669685207";
const SECTION_ORDER = ["ê²½ì œ","êµ­ì œ","IT","ì •ì¹˜","ì‚¬íšŒ"];
const LS_KEY = "newsranker_prev_v1";

/* ================= ìœ í‹¸ ================= */
const esc = s => String(s||"")
  .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
  .replace(/"/g,"&quot;").replace(/'/g,"&#39;");

function showError(msg, detail){
  const root = document.getElementById("sectionsRoot");
  root.innerHTML = `<div class="error"><b>ì˜¤ë¥˜</b>\n${esc(msg)}${detail?`\n\n${esc(detail)}`:""}</div>`;
}

function parseCSV(t){
  const r=[]; let c="",row=[],q=false;
  for(let i=0;i<t.length;i++){
    const x=t[i],n=t[i+1];
    if(x==='"'){ if(q&&n==='"'){c+='"';i++;} else q=!q; continue; }
    if(!q&&(x===','||x==='\n'||x==='\r')){
      if(x==='\r'&&n==='\n') continue;
      row.push(c); c="";
      if (x !== ',') { r.push(row); row=[]; } // âœ… FIXED
      continue;
    }
    c+=x;
  }
  if(c || row.length){ row.push(c); r.push(row); }
  return r;
}

function sectionSort(a,b){
  const ia=SECTION_ORDER.indexOf(a);
  const ib=SECTION_ORDER.indexOf(b);
  const ra = ia>-1 ? ia : 99;
  const rb = ib>-1 ? ib : 99;
  if(ra!==rb) return ra-rb;
  return a.localeCompare(b,"ko");
}

function loadPrev(){
  try{
    return new Map(JSON.parse(localStorage.getItem(LS_KEY)||"[]").map(x=>[x.section+"||"+x.link,x]));
  }catch{ return new Map(); }
}
function savePrev(data){
  try{
    localStorage.setItem(LS_KEY, JSON.stringify(data.map(d=>({section:d.section,link:d.link,rank:d.rank}))));
  }catch{}
}

function computeTrend(it, prev){
  const k = it.section+"||"+it.link;
  if(!prev.has(k)) return { cls:"new", label:"NEW" };
  const pr = Number(prev.get(k).rank);
  const cr = Number(it.rank);
  if(!Number.isFinite(pr) || !Number.isFinite(cr)) return { cls:"same", label:"â€”" };
  if(cr < pr) return { cls:"up", label:"â†‘"+(pr-cr) };
  if(cr > pr) return { cls:"down", label:"â†“"+(cr-pr) };
  return { cls:"same", label:"â€”" };
}

function makeItemRow(it, prev, rankLabel, showSectionPill){
  const t = computeTrend(it, prev);
  const a = document.createElement("a");
  a.className="item";
  a.href = it.link;
  a.target = "_blank";
  a.rel = "noreferrer noopener";
  a.innerHTML = `
    <div class="rank">${esc(rankLabel)}</div>
    <div class="content">
      <div class="title">${esc(it.title)}</div>
      <div class="meta">
        <span class="trend ${t.cls}">${esc(t.label)}</span>
        ${showSectionPill ? `<span class="pill">${esc(it.section)}</span>` : ``}
        <span class="pill">${esc(it.publisher)}</span>
        <span class="pill">ì ìˆ˜ ${Number.isFinite(it.total)?it.total:""}</span>
      </div>
    </div>`;
  return a;
}

/* ================= ë©”ì¸ ================= */
(async function(){
  try{
    const res = await fetch(CSV_URL,{cache:"no-store"});
    if(!res.ok){
      showError("CSVë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. HTTP "+res.status, "URL: "+CSV_URL);
      return;
    }
    const text = await res.text();

    if (text.trim().startsWith("<!doctype") || text.trim().startsWith("<html")) {
      showError("CSV ëŒ€ì‹  HTMLì´ ë‚´ë ¤ì˜µë‹ˆë‹¤. (ì›¹ì— ê²Œì‹œ CSV ë§í¬/ê³µê°œ ì„¤ì • í™•ì¸)", text.slice(0,200));
      return;
    }

    const rows = parseCSV(text);
    if(!rows.length || rows.length < 2){
      showError("CSV íŒŒì‹± ê²°ê³¼ê°€ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.", text.slice(0,200));
      return;
    }

    const header = rows[0].map(x => (x||"").trim());
    const idx = n => header.indexOf(n);

    const must = ["runAt","section","rank","totalScore","publisher","title","link"];
    const missing = must.filter(k => !header.includes(k));
    if(missing.length){
      showError("CSV í—¤ë”ê°€ ì˜ˆìƒê³¼ ë‹¤ë¦…ë‹ˆë‹¤. TOP_SECTION 1í–‰ í—¤ë” í™•ì¸ í•„ìš”",
        "missing: "+missing.join(", ")+"\nheader: "+header.join(" | "));
      return;
    }

    const data = rows.slice(1).map(r=>({
      runAt: (r[idx("runAt")]||"").trim(),
      section: (r[idx("section")]||"").trim(),
      rank: Number(r[idx("rank")]||""),
      total: Number(r[idx("totalScore")]||""),
      publisher: (r[idx("publisher")]||"").trim(),
      title: (r[idx("title")]||"").trim(),
      link: (r[idx("link")]||"").trim()
    })).filter(x=>x.section && x.title && x.link);

    if(!data.length){
      showError("ë°ì´í„°ê°€ 0ê±´ì…ë‹ˆë‹¤. TOP_SECTION ì‹œíŠ¸ì— ê°’ì´ ì±„ì›Œì ¸ ìˆëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.", text.slice(0,200));
      return;
    }

    document.getElementById("updateBadge").innerHTML =
      `<span class="dot"></span>ì—…ë°ì´íŠ¸: ${esc(data[0]?.runAt || "ì•Œ ìˆ˜ ì—†ìŒ")}`;

    const prev = loadPrev();

    // âœ… ì„¹ì…˜ ì˜µì…˜
    const sections = [...new Set(data.map(d=>d.section))].sort(sectionSort);
    const sel = document.getElementById("sectionFilter");
    sel.innerHTML = `<option value="">ì „ì²´ ì„¹ì…˜</option>`;
    sections.forEach(s=>{
      const o=document.createElement("option");
      o.value=s; o.textContent=s;
      sel.appendChild(o);
    });

    const sortSel = document.getElementById("sort");
    const sectionsRoot = document.getElementById("sectionsRoot");
    const topAllList = document.getElementById("topAllList");
    const topAllCount = document.getElementById("topAllCount");

    function render(){
      const q = (document.getElementById("q").value||"").toLowerCase().trim();
      const sf = sel.value;
      const sortMode = sortSel.value;

      // --- ì „ì²´ TOP 10 (ëª¨ë“  ì„¹ì…˜ í†µí•©) ---
      const allFiltered = data.filter(d => {
        if(sf && d.section !== sf) return false;
        if(!q) return true;
        return (d.title||"").toLowerCase().includes(q) || (d.publisher||"").toLowerCase().includes(q);
      });

      const topAll = allFiltered.slice().sort((a,b)=>{
        // ì ìˆ˜ ë‚´ë¦¼ì°¨ìˆœ ìš°ì„ , ë™ì ì´ë©´ rank ì˜¤ë¦„ì°¨ìˆœ
        const ds = (b.total - a.total);
        if(ds !== 0) return ds;
        return (a.rank - b.rank);
      }).slice(0,10);

      topAllList.innerHTML = "";
      topAllCount.textContent = `${topAll.length}ê±´`;

      topAll.forEach((it, idx0)=>{
        // ì „ì²´ TOP 10ì€ â€œì „ì²´ ìˆœìœ„(1~10)â€ë¥¼ ì™¼ìª½ ì›ì— í‘œì‹œ
        topAllList.appendChild(makeItemRow(it, prev, String(idx0+1), true));
      });

      // --- ì„¹ì…˜ë³„ ë¦¬ìŠ¤íŠ¸ ---
      sectionsRoot.innerHTML = "";

      const targetSections = (sf ? sections.filter(s=>s===sf) : sections);

      targetSections.forEach(sec=>{
        let arr = data.filter(d=>d.section===sec);

        if(q){
          arr = arr.filter(d =>
            (d.title||"").toLowerCase().includes(q) ||
            (d.publisher||"").toLowerCase().includes(q)
          );
        }
        if(!arr.length) return;

        // ì •ë ¬: ìˆœìœ„ or ì ìˆ˜
        arr = arr.slice().sort((a,b)=>{
          if(sortMode === "score"){
            const ds = (b.total - a.total);
            if(ds !== 0) return ds;
            return (a.rank - b.rank);
          }
          return (a.rank - b.rank);
        });

        const block = document.createElement("div");
        block.className="block";

        block.innerHTML = `
          <div class="blockHead">
            <div>
              <div class="blockTitle">${esc(sec)}</div>
              <div class="blockSub">ì„¹ì…˜ TOP ${arr.length} (í•­ìƒ í¼ì¹¨)</div>
            </div>
            <div class="count">${arr.length}ê±´</div>
          </div>
          <div class="list"></div>
        `;

        const list = block.querySelector(".list");
        arr.forEach(it=>{
          // ì„¹ì…˜ ë‚´ì—ì„œëŠ” ì›ë˜ rankë¥¼ í‘œì‹œ(1~10)
          list.appendChild(makeItemRow(it, prev, Number.isFinite(it.rank)?String(it.rank):"", false));
        });

        sectionsRoot.appendChild(block);
      });

      // NEW/â†‘/â†“ ë¹„êµìš© ìŠ¤ëƒ…ìƒ· ì €ì¥(ë‹¤ìŒ ë°©ë¬¸ ê¸°ì¤€)
      savePrev(data);
    }

    sel.onchange = render;
    sortSel.onchange = render;
    document.getElementById("q").oninput = render;
    render();

  }catch(e){
    showError("ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ ì¤‘ ì˜ˆì™¸ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", String(e));
  }
})();
</script>
