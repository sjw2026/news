<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b57d0" />
  <title>섹션별 TOP 10 뉴스</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2e;
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.7);
      --line:rgba(255,255,255,.08);
      --brand:#0b57d0;
      --good:#2ecc71;
      --up:#4aa3ff;
      --down:#f1c40f;
      --radius:18px;
      --radius2:14px;
      --shadow:0 10px 25px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",Arial,sans-serif;
      background:linear-gradient(180deg,#081022,#060b16);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}

    header{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(6,11,22,.82);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
      padding:14px;
    }
    h1{
      margin:0;
      font-size:16px;
      font-weight:800;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      margin-top:6px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(11,87,208,.2);
      border:1px solid rgba(11,87,208,.4);
      font-size:12px;
      font-weight:700;
    }
    .dot{
      width:7px;height:7px;border-radius:50%;
      background:#4aa3ff;
      box-shadow:0 0 0 4px rgba(74,163,255,.25);
    }

    .wrap{
      max-width:860px;
      margin:0 auto;
      padding:12px 12px 80px;
    }

    .controls{
      margin-top:12px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:12px;
      box-shadow:var(--shadow);
    }
    .controls select,
    .controls input{
      width:100%;
      padding:12px;
      margin-top:8px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(16,31,56,.7);
      color:var(--text);
      font-size:14px;
    }

    details.sec{
      margin-top:14px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    summary{
      list-style:none;
      cursor:pointer;
      padding:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    summary::-webkit-details-marker{display:none}
    .secName{
      font-size:15px;
      font-weight:900;
    }
    .count{
      font-size:12px;
      color:var(--muted);
    }

    .item{
      display:flex;
      gap:10px;
      padding:12px;
      border-top:1px solid var(--line);
    }
    .rank{
      width:34px;height:34px;
      border-radius:12px;
      background:rgba(255,255,255,.1);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
    }
    .title{
      font-size:14px;
      font-weight:700;
      line-height:1.35;
    }
    .meta{
      margin-top:6px;
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      font-size:12px;
      color:var(--muted);
    }
    .pill{
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
    }
    .trend{
      font-weight:900;
    }
    .new{color:var(--good)}
    .up{color:var(--up)}
    .down{color:var(--down)}
  </style>
</head>

<body>
<header>
  <h1>섹션별 TOP 10 뉴스</h1>
  <div class="badge" id="updateBadge"><span class="dot"></span>업데이트: 로딩 중</div>
</header>

<div class="wrap">
  <div class="controls">
    <select id="sectionFilter">
      <option value="">전체 섹션</option>
    </select>
    <input id="q" placeholder="검색 (제목/언론사)" />
  </div>

  <div id="app"></div>
</div>

<script>
/* ================= 설정 ================= */
const CSV_URL = "PUT_YOUR_CSV_URL_HERE";
const SECTION_ORDER = ["경제","국제","IT","정치","사회"];
const LS_KEY = "newsranker_prev_v1";

/* ================= 유틸 ================= */
const esc = s => String(s||"")
  .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
  .replace(/"/g,"&quot;").replace(/'/g,"&#39;");

function parseCSV(t){
  const r=[]; let c="",row=[],q=false;
  for(let i=0;i<t.length;i++){
    const x=t[i],n=t[i+1];
    if(x==='"'){ if(q&&n==='"'){c+='"';i++;} else q=!q; continue;}
    if(!q&&(x===','||x==='\n'||x==='\r')){
      if(x==='\r'&&n==='\n')continue;
      row.push(c); c="";
      if(x!===','){r.push(row);row=[];}
      continue;
    }
    c+=x;
  }
  if(c||row.length){row.push(c);r.push(row);}
  return r;
}

function sectionSort(a,b){
  const ia=SECTION_ORDER.indexOf(a);
  const ib=SECTION_ORDER.indexOf(b);
  if(ia>-1||ib>-1){
    return (ia>-1?ia:99)-(ib>-1?ib:99);
  }
  return a.localeCompare(b,"ko");
}

function loadPrev(){
  try{
    return new Map(JSON.parse(localStorage.getItem(LS_KEY)||"[]")
      .map(x=>[x.section+"||"+x.link,x]));
  }catch{return new Map();}
}
function savePrev(data){
  localStorage.setItem(LS_KEY,JSON.stringify(
    data.map(d=>({section:d.section,link:d.link,rank:d.rank}))
  ));
}

/* ================= 메인 ================= */
(async function(){
  const res = await fetch(CSV_URL,{cache:"no-store"});
  const text = await res.text();
  const rows = parseCSV(text);
  const h = rows[0];
  const i = n => h.indexOf(n);

  const data = rows.slice(1).map(r=>({
    runAt:r[i("runAt")],
    section:r[i("section")],
    rank:+r[i("rank")],
    total:+r[i("totalScore")],
    publisher:r[i("publisher")],
    title:r[i("title")],
    link:r[i("link")]
  })).filter(x=>x.section&&x.title&&x.link);

  document.getElementById("updateBadge").innerHTML =
    `<span class="dot"></span>업데이트: ${esc(data[0]?.runAt||"")}`;

  const sections=[...new Set(data.map(d=>d.section))].sort(sectionSort);
  const sel=document.getElementById("sectionFilter");
  sections.forEach(s=>{
    const o=document.createElement("option");
    o.value=s;o.textContent=s;sel.appendChild(o);
  });

  const prev=loadPrev();
  const app=document.getElementById("app");

  function render(){
    const q=document.getElementById("q").value.toLowerCase();
    const sf=sel.value;
    app.innerHTML="";

    sections.forEach(sec=>{
      let arr=data.filter(d=>d.section===sec);
      if(sf&&sf!==sec)return;
      if(q)arr=arr.filter(d=>
        d.title.toLowerCase().includes(q)||
        d.publisher.toLowerCase().includes(q)
      );
      if(!arr.length)return;

      arr.sort((a,b)=>a.rank-b.rank);
      const det=document.createElement("details");
      det.className="sec";
      det.innerHTML=`<summary>
        <div class="secName">${esc(sec)}</div>
        <div class="count">${arr.length}건</div>
      </summary>`;

      arr.forEach(it=>{
        const k=it.section+"||"+it.link;
        let t="—",cls="";
        if(!prev.has(k)){t="NEW";cls="new";}
        else{
          const pr=prev.get(k).rank;
          if(it.rank<pr){t="↑"+(pr-it.rank);cls="up";}
          else if(it.rank>pr){t="↓"+(it.rank-pr);cls="down";}
        }

        const d=document.createElement("a");
        d.className="item";
        d.href=it.link; d.target="_blank";
        d.innerHTML=`
          <div class="rank">${it.rank}</div>
          <div>
            <div class="title">${esc(it.title)}</div>
            <div class="meta">
              <span class="trend ${cls}">${t}</span>
              <span class="pill">${esc(it.publisher)}</span>
              <span class="pill">점수 ${it.total}</span>
            </div>
          </div>`;
        det.appendChild(d);
      });

      app.appendChild(det);
    });

    savePrev(data);
  }

  sel.onchange=render;
  document.getElementById("q").oninput=render;
  render();
})();
</script>
</body>
</html>
