<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b57d0" />
  <title>뉴스 TOP</title>

  <style>
    :root{
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.72);
      --line:rgba(255,255,255,.08);
      --shadow:0 10px 25px rgba(0,0,0,.35);
      --radius:18px;
      --good:#2ecc71;
      --up:#4aa3ff;
      --down:#f1c40f;
      --brand:#0b57d0;
      --card:rgba(255,255,255,.05);
      --input:rgba(16,31,56,.72);
      --chipBg: rgba(255,255,255,.06);
      --chipLine: rgba(255,255,255,.12);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",Arial,sans-serif;
      background:linear-gradient(180deg,#081022,#060b16);
      color:var(--text);
    }
    a{ color:inherit; text-decoration:none; }
    a:active{ opacity:.9; }

    header{
      position:sticky; top:0; z-index:10;
      background:rgba(6,11,22,.82);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
      padding:12px 14px;
    }
    .badge{ display:flex; align-items:center; gap:10px; justify-content:space-between; }
    .badgeLeft{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      background:rgba(11,87,208,.18);
      border:1px solid rgba(11,87,208,.35);
      font-size:12px; font-weight:900;
      letter-spacing:.1px;
      max-width:100%;
    }
    .dot{
      width:7px;height:7px;border-radius:50%;
      background:#4aa3ff;
      box-shadow:0 0 0 4px rgba(74,163,255,.22);
      flex:0 0 auto;
    }
    .badgeText{ overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

    .wrap{
      max-width:860px;
      margin:0 auto;
      padding:12px 12px 90px;
    }

    .panel{
      margin-top:12px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:12px;
      box-shadow:var(--shadow);
    }

    .naverRow{ display:flex; gap:10px; align-items:center; }
    .naverRow form{
      flex:1 1 auto;
      display:flex;
      gap:10px;
      align-items:center;
      margin:0;
    }
    .input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:var(--input);
      color:var(--text);
      font-size:14px;
      outline:none;
    }

    .iconBtn{
      flex:0 0 auto;
      width:44px; height:44px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 10px 25px rgba(0,0,0,.18);
      transition:transform .08s ease, filter .08s ease, border-color .08s ease;
    }
    .iconBtn:hover{ filter:brightness(1.06); border-color: rgba(255,255,255,.18); }
    .iconBtn:active{ transform: translateY(1px); }
    .iconBtn svg{ width:20px; height:20px; opacity:.92; }

    .block{
      margin-top:14px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
    }
    .blockHead{
      padding:14px 14px 12px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-end;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .blockTitle{
      font-size:15px;
      font-weight:950;
      letter-spacing:.2px;
      margin:0;
    }
    .blockSub{
      margin-top:4px;
      font-size:12px;
      color:var(--muted);
    }
    .count{
      font-size:12px;
      color:var(--muted);
      flex:0 0 auto;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
    }

    .item{
      display:flex;
      gap:10px;
      padding:12px 12px;
      border-top:1px solid rgba(255,255,255,.08);
      align-items:flex-start;
    }
    .rank{
      width:34px;height:34px;
      border-radius:12px;
      background:rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:950;
      flex:0 0 auto;
    }
    .content{ min-width:0; flex:1 1 auto; }
    .title{
      font-size:14px;
      font-weight:800;
      line-height:1.35;

      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
      word-break:keep-all;
    }
    .meta{
      margin-top:7px;
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      font-size:12px;
      color:var(--muted);
      align-items:center;
    }
    .pill{
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--chipLine);
      background:var(--chipBg);
    }
    .trend{
      font-weight:950;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
    }
    .trend.new{ color:#c9ffe2; border-color:rgba(46,204,113,.35); background:rgba(46,204,113,.14); }
    .trend.up{ color:#d8ecff; border-color:rgba(74,163,255,.35); background:rgba(74,163,255,.14); }
    .trend.down{ color:#fff3c4; border-color:rgba(241,196,15,.40); background:rgba(241,196,15,.14); }
    .trend.same{ color:var(--muted); }

    .secChip{
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      font-weight:900;
      letter-spacing:.1px;
    }
    .sec-경제{ background:rgba(46,204,113,.14); border-color:rgba(46,204,113,.35); color:#c9ffe2; }
    .sec-국제{ background:rgba(74,163,255,.14); border-color:rgba(74,163,255,.35); color:#d8ecff; }
    .sec-IT{ background:rgba(155,89,182,.16); border-color:rgba(155,89,182,.40); color:#f0dbff; }
    .sec-정치{ background:rgba(241,196,15,.14); border-color:rgba(241,196,15,.40); color:#fff3c4; }
    .sec-사회{ background:rgba(231,76,60,.14); border-color:rgba(231,76,60,.40); color:#ffd6d2; }
    .sec-기타{ background:rgba(255,255,255,.08); border-color:rgba(255,255,255,.16); color:var(--text); }

    .error{
      margin-top:14px;
      padding:12px 14px;
      border-radius:var(--radius);
      border:1px solid rgba(231,76,60,.35);
      background:rgba(231,76,60,.10);
      color:#ffd6d2;
      white-space:pre-wrap;
    }

    .footerControls{ margin-top:16px; }
    .controlsGrid{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    select.input{ appearance:none; }
    .controlsGrid > *{ flex:1 1 160px; }

    @media (min-width: 720px){
      header{ padding:12px 16px; }
      .wrap{ padding:14px 16px 90px; }
      .item{ padding:14px 14px; }
      .title{ font-size:15px; }
    }
  </style>
</head>

<body>
<header>
  <div class="badge">
    <div class="badgeLeft" id="updateBadge">
      <span class="dot"></span>
      <span class="badgeText">업데이트: 로딩 중</span>
    </div>
  </div>
</header>

<div class="wrap">

  <div class="panel">
    <div class="naverRow">
      <form id="naverForm" action="https://search.naver.com/search.naver" method="GET" target="_blank" rel="noreferrer noopener">
        <input class="input" id="naverQuery" name="query" placeholder="네이버에서 검색…" />
        <button class="iconBtn" type="submit" title="네이버 검색">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2"/>
            <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </form>

      <a class="iconBtn" href="https://m.sports.naver.com/wfootball/news" target="_blank" rel="noreferrer noopener" title="여자축구 뉴스(네이버 스포츠)">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Z" stroke="currentColor" stroke-width="2"/>
          <path d="M12 7.2 9.2 9.1l1 3.2h3.6l1-3.2L12 7.2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M9.2 9.1 6.5 8.5m8.3.6 2.7-.6m-7.3 3.8-2.2 2.6m7.4-2.6 2.2 2.6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </a>
    </div>
  </div>

  <div class="block" id="topAllBlock">
    <div class="blockHead">
      <div>
        <div class="blockTitle">전체 TOP 10</div>
        <div class="blockSub">모든 섹션 중 점수 상위 10개</div>
      </div>
      <div class="count" id="topAllCount">로딩…</div>
    </div>
    <div id="topAllList"></div>
  </div>

  <div id="sectionsRoot"></div>

  <div class="panel footerControls">
    <div style="font-weight:900; font-size:13px;">필터 · 검색</div>
    <div class="controlsGrid">
      <select class="input" id="sectionFilter">
        <option value="">전체 섹션</option>
      </select>
      <input class="input" id="q" placeholder="이 페이지에서 검색 (제목/언론사)" />
      <select class="input" id="sort">
        <option value="rank">정렬: 순위</option>
        <option value="score">정렬: 점수</option>
      </select>
    </div>
  </div>

</div>

<script>
/* ================= 설정 ================= */
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSN0ws79-rlmWgsTFRzGqsqN1FFDt_jz__Ot8pVLF58vD8gB99hrgJCFx-_dcSqAJ9oFjKRw-icxTBw/pub?single=true&output=csv&gid=669685207";
const SECTION_ORDER = ["경제","국제","IT","정치","사회"];
const LS_KEY = "newsranker_prev_v2";

/* ================= 유틸 ================= */
const esc = s => String(s||"")
  .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
  .replace(/"/g,"&quot;").replace(/'/g,"&#39;");

function showError(msg, detail){
  const root = document.getElementById("sectionsRoot");
  root.innerHTML = `<div class="error"><b>오류</b>\n${esc(msg)}${detail?`\n\n${esc(detail)}`:""}</div>`;
}

function parseCSV(t){
  const r=[]; let c="",row=[],q=false;
  for(let i=0;i<t.length;i++){
    const x=t[i],n=t[i+1];
    if(x==='"'){ if(q&&n==='"'){c+='"';i++;} else q=!q; continue; }
    if(!q&&(x===','||x==='\n'||x==='\r')){
      if(x==='\r'&&n==='\n') continue;
      row.push(c); c="";
      if (x !== ',') { r.push(row); row=[]; }
      continue;
    }
    c+=x;
  }
  if(c || row.length){ row.push(c); r.push(row); }
  return r;
}

function sectionSort(a,b){
  const ia=SECTION_ORDER.indexOf(a);
  const ib=SECTION_ORDER.indexOf(b);
  const ra = ia>-1 ? ia : 99;
  const rb = ib>-1 ? ib : 99;
  if(ra!==rb) return ra-rb;
  return a.localeCompare(b,"ko");
}

function secClass(section){
  if(section === "경제") return "sec-경제";
  if(section === "국제") return "sec-국제";
  if(section === "IT") return "sec-IT";
  if(section === "정치") return "sec-정치";
  if(section === "사회") return "sec-사회";
  return "sec-기타";
}

// GAS에서 runAt을 "yyyy-MM-dd HH:mm" 문자열로 쓰면 그대로 보여주는 게 가장 안전합니다.
function formatUpdateText(runAtStr){
  const s = String(runAtStr||"").trim();
  if(!s) return "";
  // 이미 "yyyy-MM-dd HH:mm" 형태면 그대로 사용
  if(/^\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}$/.test(s)) return s;

  // 그 외(ISO 등)만 Date 파싱 시도
  const d = new Date(s);
  if(!isNaN(d.getTime())){
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2,"0");
    const da = String(d.getDate()).padStart(2,"0");
    const hh = String(d.getHours()).padStart(2,"0");
    const mm = String(d.getMinutes()).padStart(2,"0");
    return `${y}-${m}-${da} ${hh}:${mm}`;
  }
  return s;
}

function loadPrev(){
  try{
    return new Map(JSON.parse(localStorage.getItem(LS_KEY)||"[]").map(x=>[x.section+"||"+x.link,x]));
  }catch{ return new Map(); }
}
function savePrev(data){
  try{
    localStorage.setItem(LS_KEY, JSON.stringify(data.map(d=>({section:d.section,link:d.link,rank:d.rank}))));
  }catch{}
}

function computeTrend(it, prev){
  const k = it.section+"||"+it.link;
  if(!prev.has(k)) return { cls:"new", label:"NEW" };
  const pr = Number(prev.get(k).rank);
  const cr = Number(it.rank);
  if(!Number.isFinite(pr) || !Number.isFinite(cr)) return { cls:"same", label:"—" };
  if(cr < pr) return { cls:"up", label:"↑"+(pr-cr) };
  if(cr > pr) return { cls:"down", label:"↓"+(cr-pr) };
  return { cls:"same", label:"—" };
}

function makeItemRow(it, prev, leftLabel, showSectionChip){
  const t = computeTrend(it, prev);
  const a = document.createElement("a");
  a.className="item";
  a.href = it.link;
  a.target = "_blank";
  a.rel = "noreferrer noopener";

  const pubTime = (it.publishedAt||"").trim();

  a.innerHTML = `
    <div class="rank">${esc(leftLabel)}</div>
    <div class="content">
      <div class="title">${esc(it.title)}</div>
      <div class="meta">
        <span class="trend ${t.cls}">${esc(t.label)}</span>
        ${showSectionChip ? `<span class="secChip ${secClass(it.section)}">${esc(it.section)}</span>` : ``}
        <span class="pill">${esc(it.publisher)}</span>
        <span class="pill">점수 ${Number.isFinite(it.total)?it.total:""}</span>
        ${pubTime ? `<span class="pill">출고 ${esc(pubTime)}</span>` : ``}
      </div>
    </div>`;
  return a;
}

/* ================= 메인 ================= */
(async function(){
  try{
    const res = await fetch(CSV_URL,{cache:"no-store"});
    if(!res.ok){
      showError("CSV를 불러오지 못했습니다. HTTP "+res.status, "URL: "+CSV_URL);
      return;
    }
    const text = await res.text();

    if (text.trim().startsWith("<!doctype") || text.trim().startsWith("<html")) {
      showError("CSV 대신 HTML이 내려옵니다. (공개 설정/CSV 링크 확인)", text.slice(0,220));
      return;
    }

    const rows = parseCSV(text);
    if(!rows.length || rows.length < 2){
      showError("CSV 파싱 결과가 비어 있습니다.", text.slice(0,220));
      return;
    }

    const header = rows[0].map(x => (x||"").trim());
    const idx = n => header.indexOf(n);

    const must = ["runAt","section","rank","totalScore","publisher","title","link"];
    const missing = must.filter(k => !header.includes(k));
    if(missing.length){
      showError("CSV 헤더가 예상과 다릅니다. TOP_SECTION 1행 헤더 확인 필요",
        "missing: "+missing.join(", ")+"\nheader: "+header.join(" | "));
      return;
    }

    // publishedAt은 있을 수도/없을 수도 있게 처리 (없으면 그냥 표시 안 함)
    const hasPublishedAt = header.includes("publishedAt");

    const data = rows.slice(1).map(r=>({
      runAt: (r[idx("runAt")]||"").trim(),
      section: (r[idx("section")]||"").trim(),
      rank: Number(r[idx("rank")]||""),
      total: Number(r[idx("totalScore")]||""),
      publisher: (r[idx("publisher")]||"").trim(),
      title: (r[idx("title")]||"").trim(),
      link: (r[idx("link")]||"").trim(),
      publishedAt: hasPublishedAt ? (r[idx("publishedAt")]||"").trim() : ""
    })).filter(x=>x.section && x.title && x.link);

    if(!data.length){
      showError("데이터가 0건입니다. TOP_SECTION 시트에 값이 채워져 있는지 확인하세요.", text.slice(0,220));
      return;
    }

    // 업데이트: 날짜+시각 표시
    const runAtPretty = formatUpdateText(data[0]?.runAt || "");
    const fallbackNow = formatUpdateText(new Date().toISOString());
    document.getElementById("updateBadge").innerHTML =
      `<span class="dot"></span><span class="badgeText">업데이트: ${esc(runAtPretty || fallbackNow)}</span>`;

    const prev = loadPrev();

    // 섹션 옵션(하단 필터)
    const sections = [...new Set(data.map(d=>d.section))].sort(sectionSort);
    const sel = document.getElementById("sectionFilter");
    sel.innerHTML = `<option value="">전체 섹션</option>`;
    sections.forEach(s=>{
      const o=document.createElement("option");
      o.value=s; o.textContent=s;
      sel.appendChild(o);
    });

    const sortSel = document.getElementById("sort");
    const sectionsRoot = document.getElementById("sectionsRoot");
    const topAllList = document.getElementById("topAllList");
    const topAllCount = document.getElementById("topAllCount");

    function render(){
      const q = (document.getElementById("q").value||"").toLowerCase().trim();
      const sf = sel.value;
      const sortMode = sortSel.value;

      // 전체 TOP 10 (필터 적용)
      const allFiltered = data.filter(d => {
        if(sf && d.section !== sf) return false;
        if(!q) return true;
        return (d.title||"").toLowerCase().includes(q) || (d.publisher||"").toLowerCase().includes(q);
      });

      const topAll = allFiltered.slice().sort((a,b)=>{
        const ds = (b.total - a.total);
        if(ds !== 0) return ds;
        return (a.rank - b.rank);
      }).slice(0,10);

      topAllList.innerHTML = "";
      topAllCount.textContent = `${topAll.length}건`;
      topAll.forEach((it, i0)=>{
        topAllList.appendChild(makeItemRow(it, prev, String(i0+1), true));
      });

      // 섹션별 블록(항상 펼침)
      sectionsRoot.innerHTML = "";
      const targetSections = (sf ? sections.filter(s=>s===sf) : sections);

      targetSections.forEach(sec=>{
        let arr = data.filter(d=>d.section===sec);

        if(q){
          arr = arr.filter(d =>
            (d.title||"").toLowerCase().includes(q) ||
            (d.publisher||"").toLowerCase().includes(q)
          );
        }
        if(!arr.length) return;

        arr = arr.slice().sort((a,b)=>{
          if(sortMode === "score"){
            const ds = (b.total - a.total);
            if(ds !== 0) return ds;
            return (a.rank - b.rank);
          }
          return (a.rank - b.rank);
        });

        const block = document.createElement("div");
        block.className="block";
        block.innerHTML = `
          <div class="blockHead">
            <div>
              <div class="blockTitle">${esc(sec)}</div>
              <div class="blockSub">섹션 TOP ${arr.length}</div>
            </div>
            <div class="count">${arr.length}건</div>
          </div>
          <div class="list"></div>
        `;

        const list = block.querySelector(".list");
        arr.forEach(it=>{
          list.appendChild(makeItemRow(it, prev, Number.isFinite(it.rank)?String(it.rank):"", false));
        });

        sectionsRoot.appendChild(block);
      });

      savePrev(data);
    }

    document.getElementById("sectionFilter").onchange = render;
    document.getElementById("sort").onchange = render;
    document.getElementById("q").oninput = render;
    render();

  }catch(e){
    showError("스크립트 실행 중 예외가 발생했습니다.", String(e));
  }
})();
</script>
</body>
</html>
